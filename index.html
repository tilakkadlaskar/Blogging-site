<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blogs | Tilak Kadlaskar</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Pro"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              paper: '#09090b', // Zinc 950: Deep dark background
              ink: '#e4e4e7',   // Zinc 200: Soft white text
              academic: {
                blue: '#60a5fa', // Blue 400: Lighter blue for dark mode visibility
                accent: '#f472b6', // Pink 400: Softer accent
                surface: '#18181b', // Zinc 900: Secondary background
                border: '#27272a', // Zinc 800: Subtle borders
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.ink'),
                  '--tw-prose-body': theme('colors.ink'),
                  '--tw-prose-headings': theme('colors.ink'),
                  '--tw-prose-links': theme('colors.academic.blue'),
                  '--tw-prose-bold': theme('colors.ink'),
                  '--tw-prose-counters': theme('colors.gray.400'),
                  '--tw-prose-bullets': theme('colors.gray.600'),
                  '--tw-prose-hr': theme('colors.academic.border'),
                  '--tw-prose-quotes': theme('colors.gray.300'),
                  '--tw-prose-quote-borders': theme('colors.academic.blue'),
                  '--tw-prose-captions': theme('colors.gray.400'),
                  '--tw-prose-code': theme('colors.ink'),
                  '--tw-prose-pre-code': theme('colors.gray.200'),
                  '--tw-prose-pre-bg': theme('colors.academic.surface'),
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b; /* paper */
        color: #e4e4e7; /* ink */
        font-family: 'Crimson Pro', serif;
      }
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        background: #09090b;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
        border: 2px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
    </style>
</head>
  <body>
    <div id="root">
      <div id="load-fallback" style="padding: 2rem; max-width: 32rem; color: #e4e4e7; font-family: 'Crimson Pro', serif;">
        Loading…
      </div>
    </div>
    <noscript>
      <p style="padding: 2rem; color: #e4e4e7;">This app needs JavaScript. Set Pages → Source to GitHub Actions and ensure the deploy workflow succeeded.</p>
    </noscript>
    <script>
      setTimeout(function() {
        var root = document.getElementById('root');
        var fb = document.getElementById('load-fallback');
        if (fb && root && root.children.length === 1 && root.children[0].id === 'load-fallback') {
          fb.innerHTML = '<p style="margin-bottom: 1rem;"><strong>App didn’t load.</strong></p>' +
            '<p style="margin-bottom: 0.5rem;">Do this:</p>' +
            '<ol style="margin-left: 1.5rem; line-height: 1.6;">' +
            '<li>Open your repo on GitHub → <strong>Settings</strong> → <strong>Pages</strong></li>' +
            '<li>Under "Build and deployment", set <strong>Source</strong> to <strong>GitHub Actions</strong> (not "Deploy from a branch")</li>' +
            '<li>Go to the <strong>Actions</strong> tab → run "Deploy to GitHub Pages" or push a commit</li>' +
            '<li>Wait for the workflow to finish (green check), then reload this page</li>' +
            '</ol>';
        }
      }, 4500);
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
